# url=https://github.com/trancos54/ObrasHG/blob/main/.github/workflows/build.yml
name: Build iOS .ipa (unsigned attempt)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      PROJECT_NAME: ConstruObras
      SCHEME: ConstruObras
      CONFIGURATION: Release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository files (for debugging)
        run: |
          echo "Listing repo root..."
          ls -la
          echo "Listing possible project locations..."
          ls -la "${PROJECT_NAME}.xcodeproj" || true
          ls -la ./ || true

      - name: Fail early if project not found
        run: |
          if [ ! -d "${PROJECT_NAME}.xcodeproj" ] && [ ! -f "${PROJECT_NAME}.xcworkspace" ]; then
            echo "Error: neither ${PROJECT_NAME}.xcodeproj nor ${PROJECT_NAME}.xcworkspace found in repo root."
            echo "Make sure the Xcode project is committed to the repository and the workflow uses the correct path."
            ls -la
            exit 1
          fi

      - name: Xcode version
        run: xcodebuild -version

      - name: Clean build directory
        run: |
          rm -rf build || true
          mkdir -p build

      - name: Archive with xcodebuild (attempt skip signing)
        run: |
          set -o pipefail
          TARGET_PROJECT="${PROJECT_NAME}.xcodeproj"
          if [ -f "${PROJECT_NAME}.xcworkspace" ]; then
            echo "Using workspace"
            xcodebuild archive -workspace "${PROJECT_NAME}.xcworkspace" -scheme "${SCHEME}" -configuration "${CONFIGURATION}" -archivePath "$(pwd)/build/${PROJECT_NAME}.xcarchive" CODE_SIGNING_ALLOWED=NO SKIP_INSTALL=NO | xcpretty
          else
            echo "Using project"
            xcodebuild clean -project "${TARGET_PROJECT}" -scheme "${SCHEME}" -configuration "${CONFIGURATION}" CODE_SIGNING_ALLOWED=NO | xcpretty || true
            xcodebuild archive -project "${TARGET_PROJECT}" -scheme "${SCHEME}" -configuration "${CONFIGURATION}" -archivePath "$(pwd)/build/${PROJECT_NAME}.xcarchive" CODE_SIGNING_ALLOWED=NO SKIP_INSTALL=NO | xcpretty
          fi

      - name: Prepare ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>compileBitcode</key>
            <false/>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>thinning</key>
            <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF

      - name: Export archive to IPA (attempt unsigned)
        run: |
          set -o pipefail
          xcodebuild -exportArchive \
            -archivePath "$(pwd)/build/${PROJECT_NAME}.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$(pwd)/build/export" \
            CODE_SIGNING_ALLOWED=NO | xcpretty || true
          echo "After export: list build/export"
          ls -la build/export || true

      - name: List build artifacts
        run: ls -la build || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/export
            build/${PROJECT_NAME}.xcarchive
            build/*.ipa
